services:
  db:
    image: postgres:15
    env_file: ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
    env_file: 
      - ./backend/.env
    depends_on:
      - db
    command: sh -c "npx wait-port db:5432 && npm run migrate && npm start"
    ports:
      - "5000:5000"
    networks:
      - app-network

  frontend-builder:
    build: 
      context: ./frontend
      dockerfile: dockerfile
      container_name: frontend-builder
    depends_on:
      - backend
    command: sh -c "npm ci && npm run build"
    volumes:
      - ./frontend/dist:/app/dist
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
    